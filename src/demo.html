<!DOCTYPE html>
<html lang="en" data-ng-app="">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div data-ng-controller = "SimpleController">
        Filter :<input type="text" data-ng-model="condition"/>
        <ul>
            <li data-ng-repeat="cust in customers">{{cust.name}} - {{cust.city}}</li>
        </ul>
    </div>
    <script src="angular.min.js"></script>
    <script type="text/javascript">
    	function SimpleController($scope){
        $scope.customers = [
            {name: "Jone Doe",city: "New York"},
            {name: "Jane Doe",city: "Beijing"},
            {name: "Jack",city: "Shanghai"}
        ];
       }
    </script>
</body>
</html>
